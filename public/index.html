<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bixx AI Voice Chat</title>
  <style>
    body {
      background: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #87ceeb, #4682b4);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2), 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .animated-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
      border: 3px solid #87ceeb;
      animation: pulse 1.5s ease-in-out infinite, scaleTalk 2s ease-in-out infinite;
      opacity: 0;
      transform-origin: center;
    }
    .animated-circle.active {
      opacity: 1;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }
      50% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    @keyframes scaleTalk {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }
    .voice-selector {
      position: absolute;
      bottom: 100px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
    }
    .voice-button {
      background: #444;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .voice-button:hover {
      background: #666;
    }
    .voice-button.active {
      background: #00cc00;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .mic-button, .close-button {
      background: #333;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .mic-button:hover, .close-button:hover {
      background: #555;
    }
    .mic-button.muted {
      background: #ff4d4d;
    }
    .mic-button.muted:hover {
      background: #e63939;
    }
    .mic-button:not(.muted) {
      background: #00cc00;
    }
    .mic-button:not(.muted):hover {
      background: #00b300;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="animated-circle" id="animatedCircle"></div>
  </div>
  <div class="voice-selector">
    <button class="voice-button active" id="maleEnglish">Male English</button>
    <button class="voice-button" id="femaleEnglish">Female English</button>
    <button class="voice-button" id="maleHebrew">Male Hebrew</button>
    <button class="voice-button" id="femaleHebrew">Female Hebrew</button>
  </div>
  <div class="controls">
    <button class="mic-button muted" id="micButton" title="Toggle microphone">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <button class="close-button" id="closeButton" title="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>

  <script>
    const ws = new WebSocket(`wss://${location.host}`);
    let isMicOn = false;
    let recognition = null;
    let responseText = '';
    let isSpeaking = false;
    let selectedVoice = null;
    let voices = [];

    const micButton = document.getElementById('micButton');
    const animatedCircle = document.getElementById('animatedCircle');
    const closeButton = document.getElementById('closeButton');
    const maleEnglishButton = document.getElementById('maleEnglish');
    const femaleEnglishButton = document.getElementById('femaleEnglish');
    const maleHebrewButton = document.getElementById('maleHebrew');
    const femaleHebrewButton = document.getElementById('femaleHebrew');

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      if (voices.length === 0) {
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          selectVoices();
        };
      } else {
        selectVoices();
      }
    }

    function findVoice(voices, langPrefix, genderHints = []) {
      // Find a voice by language prefix and optional name hints (case insensitive)
      const filtered = voices.filter(v => v.lang.toLowerCase().startsWith(langPrefix.toLowerCase()));
      if (filtered.length === 0) return null;

      if (genderHints.length === 0) return filtered[0];

      for (const hint of genderHints) {
        const found = filtered.find(v => v.name.toLowerCase().includes(hint.toLowerCase()));
        if (found) return found;
      }

      return filtered[0];
    }

    function selectVoices() {
      const maleEnglish = findVoice(voices, 'en', ['male', 'david', 'mark', 'alex']);
      const femaleEnglish = findVoice(voices, 'en', ['female', 'zira', 'samantha', 'karen']);
      const maleHebrew = findVoice(voices, 'he', ['male', 'david']);
      const femaleHebrew = findVoice(voices, 'he', ['female', 'zira']);

      // Set default selected voice to male English or fallback
      selectedVoice = maleEnglish || femaleEnglish || maleHebrew || femaleHebrew || null;

      // Setup buttons with click handlers
      maleEnglishButton.onclick = () => { if(maleEnglish) { selectedVoice = maleEnglish; setActiveVoiceButton(maleEnglishButton); } };
      femaleEnglishButton.onclick = () => { if(femaleEnglish) { selectedVoice = femaleEnglish; setActiveVoiceButton(femaleEnglishButton); } };
      maleHebrewButton.onclick = () => { if(maleHebrew) { selectedVoice = maleHebrew; setActiveVoiceButton(maleHebrewButton); } };
      femaleHebrewButton.onclick = () => { if(femaleHebrew) { selectedVoice = femaleHebrew; setActiveVoiceButton(femaleHebrewButton); } };

      // Disable buttons if no voice found
      maleEnglishButton.disabled = !maleEnglish;
      maleEnglishButton.style.opacity = maleEnglish ? '1' : '0.5';
      femaleEnglishButton.disabled = !femaleEnglish;
      femaleEnglishButton.style.opacity = femaleEnglish ? '1' : '0.5';
      maleHebrewButton.disabled = !maleHebrew;
      maleHebrewButton.style.opacity = maleHebrew ? '1' : '0.5';
      femaleHebrewButton.disabled = !femaleHebrew;
      femaleHebrewButton.style.opacity = femaleHebrew ? '1' : '0.5';

      // Set active button visually
      if (selectedVoice === maleEnglish) setActiveVoiceButton(maleEnglishButton);
      else if (selectedVoice === femaleEnglish) setActiveVoiceButton(femaleEnglishButton);
      else if (selectedVoice === maleHebrew) setActiveVoiceButton(maleHebrewButton);
      else if (selectedVoice === femaleHebrew) setActiveVoiceButton(femaleHebrewButton);
    }

    function setActiveVoiceButton(activeBtn) {
      [maleEnglishButton, femaleEnglishButton, maleHebrewButton, femaleHebrewButton].forEach(btn => {
        btn.classList.toggle('active', btn === activeBtn);
      });
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window || 'SpeechRecognition' in window)) {
        alert('Speech Recognition API not supported in this browser.');
        return;
      }

      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();

      // Language auto-selected by voice selection: English or Hebrew fallback
      if (selectedVoice && selectedVoice.lang) recognition.lang = selectedVoice.lang;

      recognition.interimResults = true;
      recognition.continuous = false;

      recognition.onstart = () => {
        console.log('Speech recognition started');
        micButton.classList.remove('muted');
        animatedCircle.classList.add('active');
      };

      recognition.onend = () => {
        console.log('Speech recognition ended');
        micButton.classList.add('muted');
        animatedCircle.classList.remove('active');
        isMicOn = false;
        micButton.disabled = false;
      };

      recognition.onerror = e => {
        console.error('Recognition error', e);
        isMicOn = false;
        micButton.classList.add('muted');
        animatedCircle.classList.remove('active');
        micButton.disabled = false;
      };

      recognition.onresult = event => {
        let interimTranscript = '';
        let finalTranscript = '';
        for (let i = event.resultIndex; i < event.results.length; ++i) {
          if (event.results[i].isFinal) {
            finalTranscript += event.results[i][0].transcript;
          } else {
            interimTranscript += event.results[i][0].transcript;
          }
        }
        if (finalTranscript.trim()) {
          console.log('Final recognized:', finalTranscript);
          ws.send(finalTranscript);
          recognition.stop();
        }
      };

      recognition.start();
      isMicOn = true;
      micButton.disabled = true;
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        isMicOn = false;
        micButton.disabled = false;
        micButton.classList.add('muted');
        animatedCircle.classList.remove('active');
      }
    }

    micButton.onclick = () => {
      if (isMicOn) {
        stopRecognition();
      } else {
        startRecognition();
      }
    };

    closeButton.onclick = () => {
      ws.close();
      window.close();
    };

    ws.onmessage = e => {
      responseText = e.data;
      speak(responseText);
    };

    ws.onclose = e => {
      console.log('WebSocket closed', e);
    };

    function speak(text) {
      if (!selectedVoice) {
        alert('No speech synthesis voice available.');
        return;
      }
      if (speechSynthesis.speaking) {
        speechSynthesis.cancel();
      }
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      utterance.rate = 1.0;
      utterance.pitch = 1.0;

      utterance.onstart = () => {
        isSpeaking = true;
        animatedCircle.classList.add('active');
      };

      utterance.onend = () => {
        isSpeaking = false;
        animatedCircle.classList.remove('active');
      };

      speechSynthesis.speak(utterance);
    }

    // Load voices initially
    loadVoices();

  </script>
</body>
</html>
