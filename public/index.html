<body>
  <div class="circle-container">
    <div class="animated-circle" id="animatedCircle"></div>
  </div>
  <div class="voice-selector">
    <button class="voice-button active" id="maleEnglish">Male English</button>
    <button class="voice-button" id="femaleEnglish">Female English</button>
  </div>
  <div class="controls">
    <button class="mic-button muted" id="micButton" title="Toggle microphone">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <button class="close-button" id="closeButton" title="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>

  <script>
    const ws = new WebSocket(`wss://${location.host}`);
    let isMicOn = false;
    let recognition = null;
    let responseText = '';
    let isSpeaking = false;
    let selectedVoice = 'US English Male'; // Default voice

    const micButton = document.getElementById('micButton');
    const animatedCircle = document.getElementById('animatedCircle');
    const closeButton = document.getElementById('closeButton');
    const maleEnglishButton = document.getElementById('maleEnglish');
    const femaleEnglishButton = document.getElementById('femaleEnglish');

    function loadVoices() {
      // Wait for ResponsiveVoice to load
      if (typeof responsiveVoice === 'undefined') {
        console.error('ResponsiveVoice not loaded');
        // Disable voice buttons if ResponsiveVoice fails to load
        [maleEnglishButton, femaleEnglishButton].forEach(btn => {
          btn.disabled = true;
          btn.style.opacity = '0.5';
        });
        return;
      }
      // ResponsiveVoice is ready, proceed with voice selection
      selectVoices();
    }

    function selectVoices() {
      // Map buttons to ResponsiveVoice voice names
      const voiceMap = {
        maleEnglish: 'US English Male',
        femaleEnglish: 'US English Female'
      };

      // Add event listeners for voice selection buttons
      maleEnglishButton.addEventListener('click', () => {
        selectedVoice = voiceMap.maleEnglish;
        setActiveVoiceButton(maleEnglishButton);
      });

      femaleEnglishButton.addEventListener('click', () => {
        selectedVoice = voiceMap.femaleEnglish;
        setActiveVoiceButton(femaleEnglishButton);
      });

      // Set initial active button (default to Male English)
      setActiveVoiceButton(maleEnglishButton);
    }

    function setActiveVoiceButton(button) {
      document.querySelectorAll('.voice-button').forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    ws.onopen = () => console.log('WebSocket connected');
    ws.onclose = () => console.log('WebSocket disconnected');
    ws.onerror = (e) => console.error('WebSocket error', e);

    ws.onmessage = (event) => {
      const data = event.data;

      if (data === '[DONE]') {
        console.log('Stream ended');
        animatedCircle.classList.remove('active');
        speakResponse(responseText);
        responseText = '';
        return;
      }
      if (data === '[ERROR]') {
        animatedCircle.classList.remove('active');
        return;
      }

      responseText += data;
      animatedCircle.classList.add('active');
    };

    function toggleMic() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

      if (!SpeechRecognition) {
        alert('Speech recognition not supported. Use Chrome or Edge.');
        return;
      }

      if (!isMicOn) {
        recognition = new SpeechRecognition();
        recognition.lang = 'en-US'; // Always English for male/female English voices
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
          micButton.classList.remove('muted');
          isMicOn = true;
        };

        recognition.onresult = (event) => {
          const finalTranscript = event.results[0][0].transcript;
          ws.send(finalTranscript);
        };

        recognition.onerror = (event) => {
          micButton.classList.add('muted');
          isMicOn = false;
        };

        recognition.onend = () => {
          if (isMicOn) {
            recognition.start();
          }
        };

        recognition.start();
      } else {
        if (recognition) {
          recognition.stop();
          isMicOn = false;
          micButton.classList.add('muted');
        }
      }
    }

    function speakResponse(text) {
      if (!text || typeof responsiveVoice === 'undefined') {
        console.error('No text to speak or ResponsiveVoice not loaded');
        return;
      }

      responsiveVoice.speak(text, selectedVoice, {
        volume: 1,
        rate: 1,
        pitch: 1,
        onstart: () => {
          isSpeaking = true;
          if (isMicOn) {
            recognition.stop();
            isMicOn = false;
            micButton.classList.add('muted');
          }
        },
        onend: () => {
          isSpeaking = false;
          if (isMicOn) {
            recognition.start(); // Restart recognition if mic is still on
          }
        }
      });
    }

    micButton.addEventListener('click', toggleMic);
    closeButton.addEventListener('click', () => {
      if (typeof responsiveVoice !== 'undefined') {
        responsiveVoice.cancel();
      }
      window.close();
    });

    // Delay loadVoices to ensure ResponsiveVoice script is loaded
    window.addEventListener('load', () => {
      setTimeout(loadVoices, 1000); // Delay to allow ResponsiveVoice to initialize
    });
  </script>
</body>
