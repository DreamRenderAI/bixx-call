<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bixx AI Voice Chat</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=unaTPkHE"></script>
  <style>
    body {
      background: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }
    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #87ceeb, #4682b4);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2), 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .animated-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
      border: 3px solid #87ceeb;
      animation: pulse 1.5s ease-in-out infinite, scaleTalk 2s ease-in-out infinite;
      opacity: 0;
      transform-origin: center;
    }
    .animated-circle.active {
      opacity: 1;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }
      50% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    @keyframes scaleTalk {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }
    .voice-selector {
      position: absolute;
      bottom: 100px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
    }
    .voice-button {
      background: #444;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .voice-button:hover {
      background: #666;
    }
    .voice-button.active {
      background: #00cc00;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .mic-button, .close-button {
      background: #333;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .mic-button:hover, .close-button:hover {
      background: #555;
    }
    .mic-button.muted {
      background: #ff4d4d;
    }
    .mic-button.muted:hover {
      background: #e63939;
    }
    .mic-button:not(.muted) {
      background: #00cc00;
    }
    .mic-button:not(.muted):hover {
      background: #00b300;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="animated-circle" id="animatedCircle"></div>
  </div>
  <div class="voice-selector">
    <button class="voice-button active" id="maleEnglish">Male English</button>
    <button class="voice-button" id="femaleEnglish">Female English</button>
    <button class="voice-button" id="maleHebrew">Male Hebrew</button>
    <button class="voice-button" id="femaleHebrew">Female Hebrew</button>
  </div>
  <div class="controls">
    <button class="mic-button muted" id="micButton" title="Toggle microphone">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <button class="close-button" id="closeButton" title="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>

  <script>
  const ws = new WebSocket(`wss://${location.host}`);
  let isMicOn = false;
  let recognition = null;
  let responseText = '';
  let isSpeaking = false;
  let selectedVoice = 'UK English Male'; // Default voice

  const micButton = document.getElementById('micButton');
  const animatedCircle = document.getElementById('animatedCircle');
  const closeButton = document.getElementById('closeButton');
  const maleEnglishButton = document.getElementById('maleEnglish');
  const femaleEnglishButton = document.getElementById('femaleEnglish');
  const maleHebrewButton = document.getElementById('maleHebrew');
  const femaleHebrewButton = document.getElementById('femaleHebrew');

  function initializeVoices() {
    // Define available ResponsiveVoice voices
    const voices = {
      maleEnglish: { name: 'UK English Male', lang: 'en-GB' },
      femaleEnglish: { name: 'UK English Female', lang: 'en-GB' },
      maleHebrew: { name: 'Hebrew Male', lang: 'he-IL' },
      femaleHebrew: { name: 'Hebrew Female', lang: 'he-IL' }
    };

    // Check if voices are supported by ResponsiveVoice
    const voiceList = responsiveVoice.getVoices();
    console.log('Available ResponsiveVoice voices:', voiceList); // Debug

    // Add event listeners for voice selection
    maleEnglishButton.addEventListener('click', () => {
      selectedVoice = voices.maleEnglish.name;
      setActiveVoiceButton(maleEnglishButton);
      console.log('Selected Male English:', selectedVoice);
    });

    femaleEnglishButton.addEventListener('click', () => {
      selectedVoice = voices.femaleEnglish.name;
      setActiveVoiceButton(femaleEnglishButton);
      console.log('Selected Female English:', selectedVoice);
    });

    maleHebrewButton.addEventListener('click', () => {
      selectedVoice = voices.maleHebrew.name;
      setActiveVoiceButton(maleHebrewButton);
      console.log('Selected Male Hebrew:', selectedVoice);
    });

    femaleHebrewButton.addEventListener('click', () => {
      selectedVoice = voices.femaleHebrew.name;
      setActiveVoiceButton(femaleHebrewButton);
      console.log('Selected Female Hebrew:', selectedVoice);
    });

    // Disable buttons for unavailable voices
    if (!voiceList.some(v => v.name === voices.maleEnglish.name)) {
      maleEnglishButton.disabled = true;
      maleEnglishButton.style.opacity = '0.5';
      console.log('Male English voice unavailable');
    }
    if (!voiceList.some(v => v.name === voices.femaleEnglish.name)) {
      femaleEnglishButton.disabled = true;
      femaleEnglishButton.style.opacity = '0.5';
      console.log('Female English voice unavailable');
    }
    if (!voiceList.some(v => v.name === voices.maleHebrew.name)) {
      maleHebrewButton.disabled = true;
      maleHebrewButton.style.opacity = '0.5';
      console.log('Male Hebrew voice unavailable');
    }
    if (!voiceList.some(v => v.name === voices.femaleHebrew.name)) {
      femaleHebrewButton.disabled = true;
      femaleHebrewButton.style.opacity = '0.5';
      console.log('Female Hebrew voice unavailable');
    }

    // Set default active button
    setActiveVoiceButton(maleEnglishButton);
  }

  function setActiveVoiceButton(button) {
    document.querySelectorAll('.voice-button').forEach(btn => btn.classList.remove('active'));
    button.classList.add('active');
  }

  ws.onopen = () => console.log('WebSocket connected');
  ws.onclose = () => console.log('WebSocket disconnected');
  ws.onerror = (e) => console.error('WebSocket error', e);

  ws.onmessage = (event) => {
    const data = event.data;

    if (data === '[DONE]') {
      console.log('Stream ended');
      animatedCircle.classList.remove('active');
      if (responseText.trim()) {
        speakResponse(responseText);
      }
      responseText = '';
      return;
    }
    if (data === '[ERROR]') {
      animatedCircle.classList.remove('active');
      responseText = '';
      return;
    }

    responseText += data;
    animatedCircle.classList.add('active');
  };

  function toggleMic() {
    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;

    if (!SpeechRecognition) {
      alert('Speech recognition not supported. Use Chrome or Edge.');
      return;
    }

    if (!isMicOn) {
      recognition = new SpeechRecognition();
      recognition.lang = selectedVoice.includes('Hebrew') ? 'he-IL' : 'en-US';
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      recognition.onstart = () => {
        micButton.classList.remove('muted');
        isMicOn = true;
      };

      recognition.onresult = (event) => {
        const finalTranscript = event.results[0][0].transcript;
        ws.send(finalTranscript);
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        micButton.classList.add('muted');
        isMicOn = false;
      };

      recognition.onend = () => {
        if (isMicOn && !isSpeaking) {
          recognition.start();
        }
      };

      recognition.start();
    } else {
      if (recognition) {
        recognition.stop();
        isMicOn = false;
        micButton.classList.add('muted');
      }
    }
  }

  function speakResponse(text) {
    if (!text.trim()) return; // Skip empty responses

    const params = {
      volume: 1,
      rate: 1,
      pitch: 1,
      onstart: () => {
        isSpeaking = true;
        animatedCircle.classList.add('active');
        if (isMicOn) {
          recognition.stop();
          isMicOn = false;
          micButton.classList.add('muted');
        }
      },
      onend: () => {
        isSpeaking = false;
        animatedCircle.classList.remove('active');
        if (isMicOn) {
          recognition.start();
        }
      }
    };

    console.log('Speaking with voice:', selectedVoice); // Debug
    responsiveVoice.speak(text, selectedVoice, params);
  }

  micButton.addEventListener('click', toggleMic);
  closeButton.addEventListener('click', () => {
    responsiveVoice.cancel();
    window.close();
  });

  // Initialize voices on page load
  window.addEventListener('load', () => {
    if (typeof responsiveVoice !== 'undefined') {
      initializeVoices();
    } else {
      console.error('ResponsiveVoice not loaded');
    }
  });
</script>
</body>
</html>
