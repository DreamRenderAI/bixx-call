<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bixx AI Voice Chat</title>
  <style>
    body {
      background: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #eee;
    }
    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #87ceeb, #4682b4);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2), 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
      margin-bottom: 80px;
    }
    .animated-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
      border: 3px solid #87ceeb;
      animation: pulse 1.5s ease-in-out infinite, scaleTalk 2s ease-in-out infinite;
      opacity: 0;
      transform-origin: center;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }
    .animated-circle.active {
      opacity: 1;
    }
    @keyframes pulse {
      0% {
        transform: scale(0.5);
        opacity: 0.8;
      }
      50% {
        transform: scale(1);
        opacity: 0.3;
      }
      100% {
        transform: scale(1.5);
        opacity: 0;
      }
    }
    @keyframes scaleTalk {
      0%, 100% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.02);
      }
    }
    .voice-selector {
      position: absolute;
      bottom: 120px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 320px;
      z-index: 10;
    }
    .voice-button {
      background: #444;
      border: none;
      border-radius: 20px;
      padding: 6px 12px;
      color: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.3s ease;
      user-select: none;
    }
    .voice-button:hover:not(:disabled) {
      background: #666;
    }
    .voice-button.active {
      background: #00cc00;
    }
    .voice-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
      z-index: 10;
    }
    .mic-button, .close-button {
      background: #333;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
      user-select: none;
    }
    .mic-button:hover:not(.muted), .close-button:hover {
      background: #555;
    }
    .mic-button.muted {
      background: #ff4d4d;
    }
    .mic-button.muted:hover {
      background: #e63939;
    }
    .mic-button:not(.muted) {
      background: #00cc00;
    }
    .mic-button:not(.muted):hover {
      background: #00b300;
    }
  </style>
</head>
<body>
  <div class="circle-container" aria-label="Voice recognition animation">
    <div class="animated-circle" id="animatedCircle"></div>
  </div>

  <div class="voice-selector" role="group" aria-label="Voice selection">
    <button class="voice-button active" id="maleEnglish">Male English</button>
    <button class="voice-button" id="femaleEnglish">Female English</button>
    <button class="voice-button" id="maleHebrew">Male Hebrew</button>
    <button class="voice-button" id="femaleHebrew">Female Hebrew</button>
  </div>

  <div class="controls">
    <button class="mic-button muted" id="micButton" title="Toggle microphone" aria-pressed="false" aria-label="Toggle microphone">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <button class="close-button" id="closeButton" title="Close window" aria-label="Close window">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>

  <script>
    // Change wss:// to ws:// if running locally without HTTPS
    const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);

    let isMicOn = false;
    let recognition = null;
    let selectedVoice = null;
    let voices = [];

    const micButton = document.getElementById('micButton');
    const animatedCircle = document.getElementById('animatedCircle');
    const closeButton = document.getElementById('closeButton');
    const maleEnglishButton = document.getElementById('maleEnglish');
    const femaleEnglishButton = document.getElementById('femaleEnglish');
    const maleHebrewButton = document.getElementById('maleHebrew');
    const femaleHebrewButton = document.getElementById('femaleHebrew');

    function loadVoices() {
      voices = speechSynthesis.getVoices();
      if (voices.length === 0) {
        speechSynthesis.onvoiceschanged = () => {
          voices = speechSynthesis.getVoices();
          selectVoices();
        };
      } else {
        selectVoices();
      }
    }

    function findVoice(voices, langPrefix, genderHints = []) {
      const filtered = voices.filter(v => v.lang.toLowerCase().startsWith(langPrefix.toLowerCase()));
      if (filtered.length === 0) return null;
      if (genderHints.length === 0) return filtered[0];
      for (const hint of genderHints) {
        const found = filtered.find(v => v.name.toLowerCase().includes(hint.toLowerCase()));
        if (found) return found;
      }
      return filtered[0];
    }

    function selectVoices() {
      const maleEnglish = findVoice(voices, 'en', ['male', 'david', 'mark', 'alex']);
      const femaleEnglish = findVoice(voices, 'en', ['female', 'zira', 'samantha', 'karen']);
      const maleHebrew = findVoice(voices, 'he', ['male', 'david']);
      const femaleHebrew = findVoice(voices, 'he', ['female', 'zira']);

      selectedVoice = maleEnglish || femaleEnglish || maleHebrew || femaleHebrew || null;

      maleEnglishButton.disabled = !maleEnglish;
      femaleEnglishButton.disabled = !femaleEnglish;
      maleHebrewButton.disabled = !maleHebrew;
      femaleHebrewButton.disabled = !femaleHebrew;

      maleEnglishButton.style.opacity = maleEnglish ? '1' : '0.5';
      femaleEnglishButton.style.opacity = femaleEnglish ? '1' : '0.5';
      maleHebrewButton.style.opacity = maleHebrew ? '1' : '0.5';
      femaleHebrewButton.style.opacity = femaleHebrew ? '1' : '0.5';

      maleEnglishButton.dataset.voiceName = maleEnglish ? maleEnglish.name : '';
      femaleEnglishButton.dataset.voiceName = femaleEnglish ? femaleEnglish.name : '';
      maleHebrewButton.dataset.voiceName = maleHebrew ? maleHebrew.name : '';
      femaleHebrewButton.dataset.voiceName = femaleHebrew ? femaleHebrew.name : '';

      updateVoiceButtons(selectedVoice ? selectedVoice.name : '');
    }

    function updateVoiceButtons(activeVoiceName) {
      const buttons = [maleEnglishButton, femaleEnglishButton, maleHebrewButton, femaleHebrewButton];
      buttons.forEach(btn => {
        btn.classList.toggle('active', btn.dataset.voiceName === activeVoiceName);
      });
    }

    function setSelectedVoiceByName(name) {
      selectedVoice = voices.find(v => v.name === name) || null;
      updateVoiceButtons(name);
    }

    maleEnglishButton.addEventListener('click', () => {
      if (!maleEnglishButton.disabled) setSelectedVoiceByName(maleEnglishButton.dataset.voiceName);
    });
    femaleEnglishButton.addEventListener('click', () => {
      if (!femaleEnglishButton.disabled) setSelectedVoiceByName(femaleEnglishButton.dataset.voiceName);
    });
    maleHebrewButton.addEventListener('click', () => {
      if (!maleHebrewButton.disabled) setSelectedVoiceByName(maleHebrewButton.dataset.voiceName);
    });
    femaleHebrewButton.addEventListener('click', () => {
      if (!femaleHebrewButton.disabled) setSelectedVoiceByName(femaleHebrewButton.dataset.voiceName);
    });

    function speak(text) {
      if (!text || !selectedVoice) return;
      animatedCircle.classList.add('active');
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.voice = selectedVoice;
      utterance.lang = selectedVoice.lang;
      utterance.onend = () => {
        animatedCircle.classList.remove('active');
      };
      speechSynthesis.speak(utterance);
    }

    function startRecognition() {
      if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
        alert('Speech Recognition API not supported in this browser.');
        return;
      }
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = selectedVoice?.lang || 'en-US';

      recognition.onstart = () => {
        micButton.classList.remove('muted');
        micButton.setAttribute('aria-pressed', 'true');
        animatedCircle.classList.add('active');
      };
      recognition.onend = () => {
        micButton.classList.add('muted');
        micButton.setAttribute('aria-pressed', 'false');
        animatedCircle.classList.remove('active');
        if (isMicOn) {
          // Auto restart if mic still on
          recognition.start();
        }
      };
      recognition.onerror = (e) => {
        console.error('Speech recognition error:', e.error);
        stopRecognition();
      };
      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript.trim();
        console.log('Recognized:', transcript);
        if (transcript) {
          ws.send(JSON.stringify({ type: 'user_message', text: transcript }));
        }
      };

      recognition.start();
    }

    function stopRecognition() {
      if (recognition) {
        recognition.stop();
        recognition = null;
      }
      micButton.classList.add('muted');
      micButton.setAttribute('aria-pressed', 'false');
      animatedCircle.classList.remove('active');
    }

    micButton.addEventListener('click', () => {
      isMicOn = !isMicOn;
      if (isMicOn) {
        startRecognition();
      } else {
        stopRecognition();
      }
    });

    closeButton.addEventListener('click', () => {
      window.close(); // This will only work if the window was opened by script
    });

    ws.onopen = () => {
      console.log('WebSocket connected.');
    };

    ws.onmessage = (event) => {
      try {
        const data = JSON.parse(event.data);
        if (data.type === 'bot_response' && data.text) {
          speak(data.text);
        }
      } catch (e) {
        console.error('Invalid message from server:', e);
      }
    };

    ws.onclose = () => {
      console.log('WebSocket connection closed.');
      stopRecognition();
    };

    ws.onerror = (e) => {
      console.error('WebSocket error:', e);
      stopRecognition();
    };

    window.onload = () => {
      loadVoices();
    };
  </script>
</body>
</html>
