<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OmerAI Voice Chat</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=unaTPkHE"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    body {
      background: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #87ceeb, #4682b4);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2), 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .animated-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
      border: 3px solid #87ceeb;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform-origin: center;
    }
    .animated-circle.active {
      opacity: 1;
      animation: pulse 1.5s ease-in-out infinite, wave 0.5s ease-in-out infinite;
    }
    .circle-text {
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.8; }
      50% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    @keyframes wave {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .voice-selector {
      position: absolute;
      bottom: 120px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
    }
    .voice-button {
      background: #444;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .voice-button:hover {
      background: #666;
    }
    .voice-button.active {
      background: #00cc00;
    }
    .voice-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .mic-button, .close-button {
      background: #333;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .mic-button:hover, .close-button:hover {
      background: #555;
    }
    .mic-button.muted {
      background: #ff4d4d;
    }
    .mic-button.muted:hover {
      background: #e63939;
    }
    .mic-button:not(.muted) {
      background: #00cc00;
    }
    .mic-button:not(.muted):hover {
      background: #00b300;
    }
    .response-text {
      position: absolute;
      top: 20px;
      max-width: 300px;
      color: #fff;
      font-size: 14px;
      text-align: center;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      display: none;
    }
    .response-text.visible {
      display: block;
    }
  </style>
</head>
<body>
  <div class="response-text" id="responseText"></div>
  <div class="circle-container">
    <div class="animated-circle" id="animatedCircle">
      <span class="circle-text">OmerAI</span>
    </div>
  </div>
  <div class="voice-selector">
    <button class="voice-button active" id="maleEnglish">Male English</button>
    <button class="voice-button" id="femaleEnglish">Female English</button>
    <button class="voice-button" id="maleHebrew">Male Hebrew</button>
    <button class="voice-button" id="femaleHebrew">Female Hebrew</button>
  </div>
  <div class="controls">
    <button class="mic-button muted" id="micButton" title="Toggle microphone">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <button class="close-button" id="closeButton" title="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>

  <script>
    const micButton = document.getElementById('micButton');
    const closeButton = document.getElementById('closeButton');
    const animatedCircle = document.getElementById('animatedCircle');
    const responseText = document.getElementById('responseText');
    const voiceButtons = document.querySelectorAll('.voice-button');

    let recognition;
    let ws;
    let currentVoice = 'UK English Male';
    let isSpeaking = false;

    // Voice selection
    voiceButtons.forEach(button => {
      button.addEventListener('click', () => {
        voiceButtons.forEach(btn => btn.classList.remove('active'));
        button.classList.add('active');
        switch (button.id) {
          case 'maleEnglish':
            currentVoice = 'UK English Male';
            break;
          case 'femaleEnglish':
            currentVoice = 'UK English Female';
            break;
          case 'maleHebrew':
            currentVoice = 'Hebrew Male';
            break;
          case 'femaleHebrew':
            currentVoice = 'Hebrew Female';
            break;
        }
      });
    });

    // Initialize WebSocket
    function initWebSocket() {
      ws = new WebSocket('ws://https://bixx-ring.onrender.com:3000');
      ws.onopen = () => console.log('WebSocket connected');
      ws.onmessage = (event) => {
        const data = event.data;
        if (data === '[DONE]') {
          animatedCircle.classList.remove('active');
          if (responseText.textContent.trim()) {
            speak(responseText.textContent);
          }
        } else if (data === '[ERROR]') {
          responseText.textContent = 'Error processing request';
          responseText.classList.add('visible');
          animatedCircle.classList.remove('active');
        } else {
          responseText.textContent += data;
          responseText.classList.add('visible');
        }
      };
      ws.onclose = () => console.log('WebSocket disconnected');
      ws.onerror = (error) => console.error('WebSocket error:', error);
    }

    // Initialize Speech Recognition
    function initSpeechRecognition() {
      window.SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!window.SpeechRecognition) {
        alert('Speech Recognition API not supported in this browser.');
        return;
      }
      recognition = new SpeechRecognition();
      recognition.continuous = false;
      recognition.interimResults = false;
      recognition.lang = currentVoice.includes('Hebrew') ? 'he-IL' : 'en-US';

      recognition.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        responseText.textContent = '';
        responseText.classList.remove('visible');
        animatedCircle.classList.add('active');
        if (ws.readyState === WebSocket.OPEN) {
          ws.send(transcript);
        }
      };

      recognition.onerror = (event) => {
        console.error('Speech recognition error:', event.error);
        responseText.textContent = 'Error with speech recognition';
        responseText.classList.add('visible');
        animatedCircle.classList.remove('active');
        micButton.classList.add('muted');
      };

      recognition.onend = () => {
        if (!micButton.classList.contains('muted')) {
          recognition.start();
        }
      };
    }

    // Speak function
    function speak(text) {
      if (isSpeaking) {
        responsiveVoice.cancel();
      }
      isSpeaking = true;
      responsiveVoice.speak(text, currentVoice, {
        onend: () => {
          isSpeaking = false;
        }
      });
    }

    // Microphone toggle
    micButton.addEventListener('click', () => {
      if (micButton.classList.contains('muted')) {
        micButton.classList.remove('muted');
        if (!recognition) {
          initSpeechRecognition();
        }
        recognition.start();
      } else {
        micButton.classList.add('muted');
        if (recognition) {
          recognition.stop();
        }
      }
    });

    // Close button
    closeButton.addEventListener('click', () => {
      if (ws) {
        ws.close();
      }
      if (recognition) {
        recognition.stop();
      }
      if (isSpeaking) {
        responsiveVoice.cancel();
      }
      responseText.textContent = '';
      responseText.classList.remove('visible');
      animatedCircle.classList.remove('active');
      micButton.classList.add('muted');
    });

    // Initialize WebSocket on load
    initWebSocket();
  </script>
</body>
</html>
