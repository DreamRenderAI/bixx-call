<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>OmerAI Voice Chat</title>
  <script src="https://code.responsivevoice.org/responsivevoice.js?key=unaTPkHE"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap');

    body {
      background: #1a1a1a;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Roboto', sans-serif;
    }
    .circle-container {
      width: 300px;
      height: 300px;
      border-radius: 50%;
      background: radial-gradient(circle at top, #87ceeb, #4682b4);
      box-shadow: inset 0 0 20px rgba(255, 255, 255, 0.2), 0 0 10px rgba(0, 0, 0, 0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow: hidden;
    }
    .animated-circle {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: absolute;
      background: radial-gradient(circle at center, rgba(255, 255, 255, 0.1), transparent);
      border: 3px solid #87ceeb;
      display: flex;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transform-origin: center;
    }
    .animated-circle.active {
      opacity: 1;
      animation: pulse 1.5s ease-in-out infinite, wave 0.5s ease-in-out infinite;
    }
    .circle-text {
      color: #fff;
      font-size: 24px;
      font-weight: 300;
      text-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 2;
    }
    @keyframes pulse {
      0% { transform: scale(0.8); opacity: 0.8; }
      50% { transform: scale(1); opacity: 0.4; }
      100% { transform: scale(1.2); opacity: 0; }
    }
    @keyframes wave {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
    .voice-selector {
      position: absolute;
      bottom: 100px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      max-width: 300px;
    }
    .voice-button {
      background: #444;
      border: none;
      border-radius: 20px;
      padding: 8px 16px;
      color: #fff;
      font-size: 14px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .voice-button:hover {
      background: #666;
    }
    .voice-button.active {
      background: #00cc00;
    }
    .voice-button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .controls {
      position: absolute;
      bottom: 20px;
      display: flex;
      gap: 20px;
    }
    .mic-button, .close-button {
      background: #333;
      border: none;
      border-radius: 50%;
      width: 70px;
      height: 70px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.3s ease;
    }
    .mic-button:hover, .close-button:hover {
      background: #555;
    }
    .mic-button.muted {
      background: #ff4d4d;
    }
    .mic-button.muted:hover {
      background: #e63939;
    }
    .mic-button:not(.muted) {
      background: #00cc00;
    }
    .mic-button:not(.muted):hover {
      background: #00b300;
    }
  </style>
</head>
<body>
  <div class="circle-container">
    <div class="animated-circle" id="animatedCircle">
      <span class="circle-text">OmerAI</span>
    </div>
  </div>
  <div class="voice-selector">
    <button class="voice-button active" id="maleEnglish">Male English</button>
    <button class="voice-button" id="femaleEnglish">Female English</button>
    <button class="voice-button" id="maleHebrew">Male Hebrew</button>
    <button class="voice-button" id="femaleHebrew">Female Hebrew</button>
  </div>
  <div class="controls">
    <button class="mic-button muted" id="micButton" title="Toggle microphone">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"/>
        <path d="M19 10v2a7 7 0 0 1-14 0v-2"/>
        <line x1="12" y1="19" x2="12" y2="23"/>
        <line x1="8" y1="23" x2="16" y2="23"/>
      </svg>
    </button>
    <button class="close-button" id="closeButton" title="Close">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <line x1="18" y1="6" x2="6" y2="18"/>
        <line x1="6" y1="6" x2="18" y2="18"/>
      </svg>
    </button>
  </div>

  <script>
    let ws;
    let isMicOn = false;
    let recognition = null;
    let responseText = '';
    let isSpeaking = false;
    let selectedVoice = { name: 'UK English Male', lang: 'en-GB', type: 'responsivevoice' };
    let hebrewVoices = [];
    let isProcessing = false;

    const micButton = document.getElementById('micButton');
    const animatedCircle = document.getElementById('animatedCircle');
    const closeButton = document.getElementById('closeButton');
    const voiceButtons = {
      maleEnglish: document.getElementById('maleEnglish'),
      femaleEnglish: document.getElementById('femaleEnglish'),
      maleHebrew: document.getElementById('maleHebrew'),
      femaleHebrew: document.getElementById('femaleHebrew')
    };

    function connectWebSocket() {
      ws = new WebSocket(`wss://${location.host}`);
      
      ws.onopen = () => console.log('WebSocket connected');
      
      ws.onclose = () => {
        console.log('WebSocket disconnected. Attempting to reconnect...');
        setTimeout(connectWebSocket, 2000);
      };
      
      ws.onerror = (e) => console.error('WebSocket error:', e);
      
      ws.onmessage = (event) => {
        if (isProcessing) return;
        
        const data = event.data;
        
        if (data === '[DONE]') {
          console.log('Stream ended');
          animatedCircle.classList.remove('active');
          if (responseText.trim()) {
            speakResponse(responseText);
          }
          responseText = '';
          isProcessing = false;
          return;
        }
        if (data === '[ERROR]') {
          console.error('Server error');
          animatedCircle.classList.remove('active');
          responseText = '';
          isProcessing = false;
          return;
        }
        
        responseText += data;
        animatedCircle.classList.add('active');
      };
    }

    function initializeVoices() {
      const voices = {
        maleEnglish: { name: 'UK English Male', lang: 'en-GB', type: 'responsivevoice' },
        femaleEnglish: { name: 'UK English Female', lang: 'en-GB', type: 'responsivevoice' }
      };

      const loadHebrewVoices = () => {
        if (!window.speechSynthesis) {
          console.warn('speechSynthesis not supported in this browser');
          voiceButtons.maleHebrew.disabled = true;
          voiceButtons.femaleHebrew.disabled = true;
          voiceButtons.maleHebrew.style.opacity = '0.5';
          voiceButtons.femaleHebrew.style.opacity = '0.5';
          setupVoiceButtons(voices);
          return;
        }

        hebrewVoices = window.speechSynthesis.getVoices().filter(v => v.lang.startsWith('he-'));
        console.log('Hebrew voices:', hebrewVoices);
        
        const maleHebrewVoice = hebrewVoices.find(v => 
          v.name.toLowerCase().includes('male') || 
          v.name.toLowerCase().includes('asaf') || 
          !v.name.toLowerCase().includes('female')
        ) || hebrewVoices[0];
        const femaleHebrewVoice = hebrewVoices.find(v => 
          v.name.toLowerCase().includes('female') || 
          v.name.toLowerCase().includes('carmit')
        ) || hebrewVoices[1] || hebrewVoices[0];

        voices.maleHebrew = maleHebrewVoice ? { name: maleHebrewVoice.name, lang: 'he-IL', type: 'webspeech', voice: maleHebrewVoice } : null;
        voices.femaleHebrew = femaleHebrewVoice ? { name: femaleHebrewVoice.name, lang: 'he-IL', type: 'webspeech', voice: femaleHebrewVoice } : null;

        setupVoiceButtons(voices);
      };

      function setupVoiceButtons(voices) {
        Object.entries(voiceButtons).forEach(([key, button]) => {
          button.addEventListener('click', () => {
            if (voices[key] && !button.disabled) {
              selectedVoice = voices[key];
              setActiveVoiceButton(button);
              console.log(`Selected ${key}:`, selectedVoice);
            }
          });

          if (!voices[key] || (voices[key].type === 'responsivevoice' && 
              !responsiveVoice.getVoices().some(v => v.name === voices[key].name))) {
            button.disabled = true;
            button.style.opacity = '0.5';
            console.log(`${key} voice unavailable`);
          }
        });

        setActiveVoiceButton(voiceButtons.maleEnglish);
      }

      if (window.speechSynthesis && window.speechSynthesis.getVoices().length > 0) {
        loadHebrewVoices();
      } else if (window.speechSynthesis) {
        window.speechSynthesis.onvoiceschanged = () => {
          loadHebrewVoices();
          window.speechSynthesis.onvoiceschanged = null; // Prevent multiple triggers
        };
        // Trigger voice loading
        const utterance = new SpeechSynthesisUtterance('');
        utterance.volume = 0;
        window.speechSynthesis.speak(utterance);
        window.speechSynthesis.cancel();
      } else {
        loadHebrewVoices(); // Fallback for browsers without speechSynthesis
      }
    }

    function setActiveVoiceButton(button) {
      Object.values(voiceButtons).forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
    }

    function toggleMic() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      
      if (!SpeechRecognition) {
        alert('Speech recognition not supported. Use Chrome or Edge.');
        return;
      }

      if (!isMicOn) {
        recognition = new SpeechRecognition();
        recognition.lang = selectedVoice.lang === 'he-IL' ? 'he-IL' : 'en-US';
        recognition.interimResults = false;
        recognition.maxAlternatives = 1;

        recognition.onstart = () => {
          micButton.classList.remove('muted');
          isMicOn = true;
          console.log('Microphone started');
        };

        recognition.onresult = (event) => {
          if (isProcessing) return;
          isProcessing = true;
          const transcript = event.results[0][0].transcript;
          console.log('Transcript:', transcript);
          if (ws.readyState === WebSocket.OPEN) {
            ws.send(transcript);
          }
        };

        recognition.onerror = (event) => {
          console.error('Speech recognition error:', event.error);
          micButton.classList.add('muted');
          isMicOn = false;
          isProcessing = false;
        };

        recognition.onend = () => {
          if (isMicOn && !isSpeaking) {
            try {
              recognition.start();
            } catch (e) {
              console.error('Failed to restart recognition:', e);
              isMicOn = false;
              micButton.classList.add('muted');
            }
          }
        };

        try {
          recognition.start();
        } catch (e) {
          console.error('Failed to start recognition:', e);
          micButton.classList.add('muted');
        }
      } else {
        if (recognition) {
          recognition.stop();
          isMicOn = false;
          micButton.classList.add('muted');
          console.log('Microphone stopped');
        }
      }
    }

    function speakResponse(text) {
      if (!text.trim() || isSpeaking) return;

      isSpeaking = true;
      animatedCircle.classList.add('active');

      if (selectedVoice.type === 'responsivevoice') {
        responsiveVoice.speak(text, selectedVoice.name, {
          volume: 1,
          rate: 1,
          pitch: 1,
          onstart: () => {
            if (isMicOn) {
              recognition.stop();
              isMicOn = false;
              micButton.classList.add('muted');
            }
          },
          onend: () => {
            isSpeaking = false;
            animatedCircle.classList.remove('active');
            isProcessing = false;
            if (isMicOn) {
              try {
                recognition.start();
              } catch (e) {
                console.error('Failed to restart recognition:', e);
                isMicOn = false;
                micButton.classList.add('muted');
              }
            }
          }
        });
      } else if (selectedVoice.type === 'webspeech' && window.speechSynthesis) {
        const utterance = new SpeechSynthesisUtterance(text);
        utterance.lang = selectedVoice.lang;
        utterance.volume = 1;
        utterance.rate = 1;
        utterance.pitch = 1;
        utterance.voice = selectedVoice.voice;

        utterance.onstart = () => {
          if (isMicOn) {
            recognition.stop();
            isMicOn = false;
            micButton.classList.add('muted');
          }
        };

        utterance.onend = () => {
          isSpeaking = false;
          animatedCircle.classList.remove('active');
          isProcessing = false;
          if (isMicOn) {
            try {
              recognition.start();
            } catch (e) {
              console.error('Failed to restart recognition:', e);
              isMicOn = false;
              micButton.classList.add('muted');
            }
          }
        };

        utterance.onerror = (e) => {
          console.error('Speech synthesis error:', e);
          isSpeaking = false;
          animatedCircle.classList.remove('active');
          isProcessing = false;
        };

        window.speechSynthesis.speak(utterance);
      } else {
        console.warn('Speech synthesis not available for selected voice');
        isSpeaking = false;
        animatedCircle.classList.remove('active');
        isProcessing = false;
      }
    }

    micButton.addEventListener('click', toggleMic);
    closeButton.addEventListener('click', () => {
      responsiveVoice.cancel();
      if (window.speechSynthesis) window.speechSynthesis.cancel();
      if (recognition) recognition.stop();
      if (ws) ws.close();
      window.close();
    });

    window.addEventListener('load', () => {
      if (typeof responsiveVoice !== 'undefined') {
        initializeVoices();
      } else {
        console.error('ResponsiveVoice not loaded');
        voiceButtons.maleEnglish.disabled = true;
        voiceButtons.femaleEnglish.disabled = true;
        voiceButtons.maleEnglish.style.opacity = '0.5';
        voiceButtons.femaleEnglish.style.opacity = '0.5';
      }
      connectWebSocket();
    });

    window.addEventListener('beforeunload', () => {
      if (ws) ws.close();
      if (recognition) recognition.stop();
      responsiveVoice.cancel();
      if (window.speechSynthesis) window.speechSynthesis.cancel();
    });
  </script>
</body>
</html>
